name: Mise à jour quotidienne

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Mise à jour contenu
        run: |
          echo "Mise à jour du $(date)" >> log.txt
          git config --local user.email "bot@votre-site.com"
          git config --local user.name "Bot MAJ"
          git add .
          git commit -m "Mise à jour auto $(date)" || exit 0
          git push